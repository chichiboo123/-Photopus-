    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Noto+Sans+KR:wght@300;400;500;700;900&family=Jua&family=Nanum+Gothic:wght@400;700;800&family=Black+Han+Sans&family=Cute+Font&family=Gamja+Flower&display=swap" rel="stylesheet">
    
    <!-- GitHub Pages SPA 라우팅 지원 -->
    <script type="text/javascript">
      // GitHub Pages에서 SPA routing을 위한 URL 처리
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
